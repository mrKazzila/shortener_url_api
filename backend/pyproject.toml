[project]
name = "shortener"
version = "0.0.1"
description = ""
authors = [{ name = "mrKazzila", email = "mrkazzila@gmail.com" }]
readme = "README.md"
requires-python = "~=3.13.7"

dependencies = [
    "fastapi==0.125.0",
    "prometheus-fastapi-instrumentator==7.1.0",
    "uvicorn==0.38.0",

    "sqlalchemy==2.0.45",
    "alembic==1.17.2",
    "asyncpg==0.31.0",

    "validators==0.35.0",
    "dishka==1.7.2",

    "redis==7.1.0",
    "structlog==25.5.0",

    "faststream[cli,kafka]==0.6.4",

    "opentelemetry-api==1.39.1",
    "opentelemetry-sdk==1.39.1",
    "opentelemetry-instrumentation-fastapi==0.60b1",
    "opentelemetry-exporter-otlp==1.39.1",

    "prometheus-client==0.23.1",

    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "grpcio>=1.76.0",
    "protobuf>=6.33.2",
    "grpcio-reflection>=1.76.0",
]

[dependency-groups]
dev = [
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "coverage==7.13.0",
    "httpx==0.28.1",
    "pyright==1.1.407",
    "ruff==0.14.9",
    "grpcio-tools>=1.76.0",
]

# ==========================
# ===== TOOLS SETTINGS =====
# ==========================
[tool.pytest.ini_options]
addopts = "-v -rA -p no:warnings"
testpaths = ["tests"]

[tool.ruff]
respect-gitignore = true
line-length = 79
target-version = "py313"
src = ["src", "tests"]

[tool.ruff.lint]
fixable = ["ALL"]
select = [
    "I",
    "A",
    "F",
    "E",
    "W",
    "N",
    "Q",
    "UP",
    "PT",
    "C4",
    "ERA",
    "RET",
    "ARG",
    "PTH",
    "FLY",
    "ANN",
    "COM",
    "G001",
]
ignore = [
    "ANN002",
    "ANN003",
    "ANN201",
    "ANN202",
    "ANN401",
    "PT007",
]

[tool.ruff.format]
skip-magic-trailing-comma = false
quote-style = "double"
indent-style = "space"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]

[tool.ruff.lint.isort]
split-on-trailing-comma = true
combine-as-imports = true
lines-after-imports = 1
lines-between-types = 0
known-local-folder = ["src"]

[tool.ruff.lint.flake8-quotes]
inline-quotes = "double"
multiline-quotes = "double"
docstring-quotes = "double"

# ==========================
# ===== ALEMBIC CONFIG =====
# ==========================
[tool.alembic]
script_location = "%(here)s/src/infrastructures/db/migrations"
file_template = "%%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s"

# важно: если ты импортируешь модули как `infrastructures.*`, то нужен `src`
prepend_sys_path = ["%(here)s/src"]

timezone = "UTC"
truncate_slug_length = 40

[[tool.alembic.post_write_hooks]]
name = "ruff-format"
type = "module"
module = "ruff"
options = "format REVISION_SCRIPT_FILENAME"
